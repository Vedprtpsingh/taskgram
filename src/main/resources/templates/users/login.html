<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskGram App : Login</title>
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container">
        <div class="row">
            <h2 class="text-center">Login to TaskGram</h2>
        </div>
        <div>
            <form th:action="@{/authenticate}" method="post" role="form">
                <div>
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <span>Don't have an account? <a th:href="@{/register}">Register here</a>!</span>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div th:if="${param.error}">
                    <p style="color:red;">Invalid username or password.</p>
                </div>
                <div th:if="${param.logout}">
                    <p style="color:green;">You have been logged out successfully.</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
