<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskGram App : Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>

  <body>
    <div th:replace="~{common/header :: header}"></div>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Register Your Account With TaskGram</h2>
          <div th:if="${param.success}" class="alert alert-success">
            <p>You Have Successfully Registered At The TaskGram</p>
          </div>
          <form th:action="@{/register/save}" method="POST" role="form" th:object="${user}">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                th:field="*{firstName}"
                class="form-control"
                th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                th:field="*{lastName}"
                class="form-control"
                th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                th:field="*{email}"
                class="form-control"
                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                th:field="*{password}"
                class="form-control"
                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
              />
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="mt-3 text-center">
            <span>Already have an account? <a th:href="@{/login}">Login here</a>!</span>
          </div>
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
