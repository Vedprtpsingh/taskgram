<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGram App: Task List </title>
</head>
<body>
    <div th:replace="common/header :: header"></div>
        <div class="container">
            <div>Task List</div>
            <div class="row">
                <div th:if="${param.success}">
                    <div>
                        <strong> success!</strong> Task has been added successfully.
                        <button type="button" aria-label="Close"></button>
                    </div>
                </div>
                <div>

                    <div th:if="${param.error}">
                        <strong> error!</strong> Task has not been added successfully.
                        <button type="button" aria-label="Close"></button>
                    </div>
                </div>
                <div>

                    <div th:if="${param.updated}">
                        <strong> success!</strong> Task has been updated successfully.
                        <button type="button" aria-label="Close"></button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- tasks from controller -->
                        <tr th:each="task, taskStat : ${tasks}">
                            <td th:text="${taskStat.count}"></td>
                            <td th:text="${task.name}"></td>
                            <td th:text="${task.description}"></td>
                            <td th:text="${task.startDate}"></td>
                            <td th:text="${task.endDate}"></td>
                            <td th:text="${task.status}"></td>
                            <td th:text="${task.priority}"></td>
                            <td>
                                <a
                                        th:href="@{/tasks/edit/{id}(id=${task.id})}"
                                        >Edit</a>
                                <a
                                        th:href="@{/tasks/delete/{id}(id=${task.id})}"
                                        th:data-confirm-delete="|'Are you sure you want to delete this task : ${task.name} ?'|"
                                        onclick="if (!confirm(this.getAttribute('data-confirm-delete')))return false">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
