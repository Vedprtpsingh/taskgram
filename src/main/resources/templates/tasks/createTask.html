<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGram App </title>

</head>
<body>
    <div th:replace="common/header :: header"></div>
        <div class="container">
            <div class="row">
                <h2 class="text-center">Create Your Task</h2>
            </div>
            <div>
                <form th:action="@{/tasks}" method="POST" role="form" th:object="${task}">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required th:field="*{name}">
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea type="text" id="description" name="description" required th:field="*{description}" rows="3"></textarea>
                    </div>
                    <div>
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" required th:field="*{startDate}">
                    </div>
                    <div>
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" name="endDate" required th:field="*{endDate}">
                    </div>
                    <div>
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" required th:field="*{priority}">
                            <option value="HIGH">HIGH</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="LOW">LOW</option>
                        </select>
                    </div>
                    <div>
                        <label for="status">Status:</label>
                        <select type="text" id="status" name="status" required th:field="*{status}">
                            <option value="TODO">TODO</option>
                            <option value="PENDING">PENDING</option>
                            <option value="COMPLETED">COMPLETED</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
